.<div class="container">
    <div>
    <h2>Modifier Depense:</h2>
    </div>
    <form >
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >ID </label>
    <input type="text" [(ngModel)]="currentDepense.Id"
    name="Id" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Depense</label>
    <input type="text"[(ngModel)]= "currentDepense.depense"
    name="Depense" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >Prix </label>
    <input type="number" [(ngModel)]= "currentDepense.prix"
    name="prix" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
    <label >Date </label>
    <input type="date" [ngModel]="currentDepense.date | date: 'yyyy-MM-dd'"

    (ngModelChange)=" currentDepense.date= $event" name="dateCreation" class="form-control">
</div>
<div class="mt-2">
<button type="submit" (click)="updateDepense()" class="btn btn-success">Modifer</button>
</div>
</form>
</div>
